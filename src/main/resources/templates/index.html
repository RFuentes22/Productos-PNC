<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ingreso de productos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2"
		style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form th:action="@{/validar}" method="post" th:object="${producto}">
					<h2>Producto</h2>
					<div>
						<label>Codigo de Producto universal</label> <input type="number"
							th:field="*{codigo}"> <span th:errors="*{codigo}"
							style="color: #FF0000"></span>
					</div>
					<div>
						<label>Nombre de Producto</label> <input type="text"
							th:field="*{nombreProducto}"> <span
							th:errors="*{nombreProducto}" style="color: #FF0000"></span>
					</div>
					<div>
						<label>Marca</label> <input type="text" th:field="*{marca}">
						<span th:errors="*{marca}" style="color: #FF0000"></span>
					</div>
					<div>
						<label>Descripcion</label> <input type="text"
							th:field="*{descripcion}"> <span
							th:errors="*{descripcion}" style="color: #FF0000"></span>
					</div>
					<div>
						<label>Existencia</label> <input type="number"
							th:field="*{existencia}"> <span th:errors="*{existencia}"
							style="color: #FF0000"></span>
					</div>
					<div>
						<label>Fecha de ingreso</label> <input type="text"
							th:field="*{fechaIngreso}"> <span
							th:errors="*{fechaIngreso}" style="color: #FF0000"></span>
					</div>

					<button type="submit" class="contact2-form-btn">Guardar
						Producto</button>

				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async
		src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
